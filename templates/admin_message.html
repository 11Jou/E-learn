{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<style>
.message-container {
width: 60%;
margin: 20px auto;
}

.message {
background-color: #f2f2f2;
border-radius: 10px;
padding: 10px;
margin-bottom: 10px;
}

.message-sender {
font-weight: bold;
color: #2878EB;
}

.message-text {
margin-top: 5px;
}
</style>
<div class="message-container">
    {% for message in messages %}
    <div class="message">
    <p class="message-sender">{{message.name}} - {{message.email}}</p>
    <p class="message-text">{{message.message}}</p>
    </div>
    {% endfor %}

</div>
{% endblock %}
